<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Risk Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Heart Disease Risk Prediction</h1>
        <p>Enter the patient's details below:</p>

        <form action="{{ url_for('predict') }}" method="post">
            <!-- IMPORTANT: You MUST change these fields to match the features of your dataset! -->
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>

            <label for="cp">Chest Pain Type (0-3):</label>
            <input type="number" id="cp" name="cp" min="0" max="3" required><br>

            <label for="trestbps">Resting Blood Pressure:</label>
            <input type="number" id="trestbps" name="trestbps" required><br>

            <label for="chol">Serum Cholesterol (mg/dl):</label>
            <input type="number" id="chol" name="chol" required><br>

            <label for="thalach">Max Heart Rate Achieved:</label>
            <input type="number" id="thalach" name="thalach" required><br>

            <label for="oldpeak">ST Depression induced by exercise:</label>
            <input type="number" id="oldpeak" name="oldpeak" step="0.1" required><br>

            <!-- Add more inputs for all your features... -->

            <input type="submit" value="Predict">
        </form>

        {% if prediction_text %}
            <div class="result">
                <h3>{{ prediction_text }}</h3>
                <p>{{ confidence_text }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
